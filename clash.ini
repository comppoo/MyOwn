[custom]
;这里是分流规则，通过网络引用list文件里面的规则
ruleset=GPT Bing,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.list
ruleset=Ⓜ️ 必应,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Bing/Bing.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=[]GEOIP,CN
ruleset=PROXY, []FINAL
GEOIP=LAN,DIRECT
GEOIP=CN,DIRECT
MATCH,PROXY

;这里是策略组
custom_proxy_group=🚀 默认选择`select`[]♻️ 自动选择`[]香港节点`[]台湾节点`[]新加坡节点`[]日本节点`[]美国节点`[]台韩其它`[]手动切换`[]DIRECT
custom_proxy_group=手动切换`select`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50

custom_proxy_group=香港节点`url-test`(港|HK|Hong Kong)
custom_proxy_group=日本节点`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)
custom_proxy_group=美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)
custom_proxy_group=新加坡节点`url-test`(新加坡|坡|狮城|SG|Singapore)
custom_proxy_group=台韩其它`select`(台|新北|彰化|TW|Taiwan|KR|Korea|KOR|首尔|韩|韓)
custom_proxy_group=PROXY`select`🚀 默认选择`[]DIRECT



enable_rule_generator=true
overwrite_original_rules=true
